m_customaccel_exponent "0"
m_customaccel_max "0"
m_customaccel_scale "0"
m_forward "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"
m_pitch "0.022"
m_side "0.8"
m_yaw "0.022"
m_rawinput "1"
sensitivity "2.5"

// Network/Registry
net_graph "1"
cl_interp "0"
cl_interp_ratio "1"
cl_predictweapons "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "786432"

// HUD commands
viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "4"
viewmodel_offset_z "-2"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
hud_fastswitch "0"
hud_scaling "1"
hud_showtargetid "1"
cl_autowepswitch "1"
cl_bobcycle "2"
cl_bob_lower_amt "0"
net_graphproportionalfont "0"
net_graph_pos 2
//net_graph "1"
net_graphheight "64"
net_graphmsecs "400"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphshowsvframerate "0"
net_graphsolid "1"
net_graphtext "1"
cl_autohelp "0"
cl_showhelp "0"
r_drawtracers_firstperson "0"
hud_showtargetid "1"
gameinstructor_enable "0"
cl_righthand 1

// Crosshair
cl_fixedcrosshairgap -15
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshairdot "0"
cl_crosshairscale "0"
cl_crosshairsize "3"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_crosshairgap ".25"
cl_crosshairstyle "5"
cl_crosshair_drawoutline "0"

// Misc
mm_dedicated_search_maxping 100
sv_forcepreload "0"
sv_log_onefile "0"
sv_logbans "0"
sv_logecho "1"
sv_logfile "1"
sv_logflush "0"
sv_logsdir "logs"
sv_noclipaccelerate "5"
sv_noclipspeed "5"
sv_pvsskipanimation "1"
sv_skyname "Italy"
sv_specaccelerate "5"
sv_specnoclip "1"
sv_specspeed "3"
sv_unlockedchapters "1"
sv_voiceenable "1"
sys_antialiasing "0"
sys_aspectratio "0"
sys_refldetail "0"
fps_max 145
cl_downloadfilter nosounds
cl_disablefreezecam 1

// sound
snd_musicvolume 0
ignorerad

// Buyscript
alias deagbuy "buy p250; buy vesthelm; buy defuser; buy hegrenade"
alias riflbuy "buy m4a1; buy ak47; buy vesthelm; buy defuser; buy hegrenade; buy flashbang" 
alias awpbuy "buy awp; buy vesthelm; buy defuser"
alias bizbuy "buy bizon; buy vesthelm; buy defuser"

// Other Aliases
//netgraph
alias +ngsc "+showscores; net_graph 1"
alias -ngsc "-showscores; net_graph 0;"

//bhop alias
alias toggleon "bind mwheelup +jump;bind mwheeldown +jump;bind mouse3 toggleoff"
alias toggleoff "bind mwheelup invprev;bind mwheeldown invnext;bind mouse3 toggleon"

//afk spin
alias spinon "bind mouse5 spinoff; +right"
alias spinoff "-right;bind mouse5 spinon"

//ingame voice
alias voiceon "bind o voiceoff; bind mouse4 +voicerecord"
alias voiceoff "unbind mouse4;bind o voiceon"

// Binds
bind F1 deagbuy
bind F2 riflbuy
bind F4 bizbuy
bind F3 awpbuy
bind tab +ngsc
bind v +voicerecord
bind x "use weapon_hegrenade"
bind z "use weapon_smokegrenade;use weapon_molotov;use weapon_incgrenade"
bind c "use weapon_flashbang"
bind ` toggleconsole
bind space +jump
bind e +use
bind mouse3 toggleon
bind mouse5 spinon
bind o voiceoff
bind [ "snd_musicvolume 0"
clear

echo "aar0nsky's config loaded"
